### YamlMime:Landing
title: Преглед увида о веридби се завршава
summary: Преглед Dynamics 365 Customer Insights могућности увида у ангажовање завршен је 15. фебруара 2022. године. Ова промена значи да пробно искуство "Увиди клијената" више не укључује могућност креирања левака нити друге функционалности извештавања. Позивамо вас да истражите и процените многе друге функције корисничког увида, Мицрософт платформе за податке о корисницима (ЦДП). Обратите се директно тиму Мицрософт налога ако имате питања о крају прегледа могућности. Тим налога ће вас обавештавати о предстојећим лансирањима. Хвала!
