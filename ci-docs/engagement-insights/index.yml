### YamlMime:Landing
title: Могућност увида у ангажовање (верзија за преглед) у услузи Dynamics 365 Customer Insights
summary: Прикупљајте податке за своје веб-локације. Интерактивно схватите интеракције и употребу клијената на вашим веб-локацијама. Искористите дубоку интеграцију између увида у ангажовање и увида у циљну групу како бисте обогатили своју аналитику понашања у реалном времену извештајима о профилу клијената. Обогатите профиле клијената веб-активностима како бисте добијали податке о понашању у реалном времену заједно са релевантним подацима о клијентима. Трансформишите своје пословање да бисте изводили тренутну вредност из података о клијентима.
